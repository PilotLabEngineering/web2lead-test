<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main>
      <article>
        <section>
          <h3>Form POST</h3>
          <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
          <input id="oid" type=hidden name="oid" value="00D3B000000DlJl">
          <input id="retUrl" type=hidden name="retURL" value="http://127.0.0.1:9999">
          <label for="first_name">First Name</label>
          <input id="first_name" maxlength="40" name="first_name" size="20" type="text" value="Apostolos"/><br>

          <label for="last_name">Last Name</label>
          <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" value="Christodoulou"/><br>

          <label for="email">Email</label>
          <input id="email" maxlength="80" name="email" size="20" type="text" value="apo@pilotlab.com"/><br>
          <input type="submit" name="submit">
          </form>
        </section>

        <hr/>
        <section>
          <h3>Async Example</h3>
          <button id="async_submit_btn">Click for fetch POST</button>
        </section>

        <hr/>

        <section>
          <h3>Proxy Example</h3>
          <button id="proxy_submit_btn">Click for proxy POST</button>
        </section>
      <article>
    </main>
  </body>
</html>
